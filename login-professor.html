<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Professor</title>
</head>
<body>
    <div class="container">
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="login-container">
            <h2>Login Professor</h2>
            <form id="loginForm" onsubmit="return validateTeacherForm()">
                <div class="input-field">
                    <input type="text" id="professorId" placeholder="ID do Professor" required>
                </div>
                <div class="input-field">
                    <input type="password" id="professorSenha" placeholder="Senha" required>
                </div>
                <button type="submit" class="button">Login</button>
                <p class="recover-password"><a href="recovery.html">Recuperar Senha</a></p>
                <p id="teacherFeedback" style="color: red;"></p>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
